<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Semantic HTML task 2</title>
	<style type="text/css">
		*{
			margin:0px;
			padding: 0;
		}
		header{
			margin-left: 60px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<header>
				<figure>
				<p>This is my car</p>
					<img src="fordmustang.jpg" alt="My awesome car" width="150px" height="100px" />
					<p>
					Awesomeness completed 60%
				</p>
				<meter value="6" min="0" max="10"></meter>
				</figure>
		</header>
		<main>
			<header>
				<h2>Imagine 355 horse simultaneously. That's how my car sounds</h2>
			</header>
			<section>
				<video width="320" height="240" poster="https://xyzzer.files.wordpress.com/2011/11/image4.png" controls>
				<source src="http://www.w3schools.com/tags/horse.ogg " type="video/ogg">
				Your browser does not support the video tag.
				</video>
				<video width="320" height="240" poster="https://xyzzer.files.wordpress.com/2011/11/image4.png" controls>
					<source src="http://www.w3schools.com/tags/movie.mp4" type="video/mp4">
					Your browser does not support the video tag.
				</video>
				<video width="320" height="240" poster="https://xyzzer.files.wordpress.com/2011/11/image4.png" controls>
					<source src="http://www.w3schools.com/tags/movie.ogg" type="video/ogg">
					Your browser does not support the video tag.
				</video>
			</section>
		</main>
		<footer>
			<header>
				<h2>With my car I can go anywhere!</h2>
				<video width="320" height="240" poster="video.jpg" controls>
					<source src="http://www.w3schools.com/tags/movie.mp4" type="audio/mp4">
					Your browser does not support the video tag.
				</video>
			</header>
		</footer>
	</div>
</body>
</html>
