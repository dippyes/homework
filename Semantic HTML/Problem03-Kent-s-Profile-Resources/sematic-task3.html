<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sematic HTML task 3</title>
	<style type="text/css">
	*{
		background: #f2e793;
		padding:0;
		margin:0;
	}
	h1{
		width: 50%;
			margin-top: 20px;
			text-align: center;
	}
	main{
		margin-left: 15px;
		height: 30%;
	}
	section{
		float: left;
		margin:0 5px;
	}
	ul>li{
		margin-top: 10px;
		list-style: none;
	}
	</style>

</head>
<body>
	<header>
		<h1>Profile</h1>
	</header>
	<main>
		<section id="user">
			<h3>
				User: Kent
			</h3>
			<figure>
				<img src="http://www.lemec.net/billeder/kent.jpg" alt="The Pulpit Rock" width="260" height="180">
			</figure>
			<p>
				Profile completed 60%
			</p>
			<meter value="0.6">
			</meter>
		</section>
		<section>
			<h3>
				Upload audio Files
			</h3>
			<ul>
				<li>
					<audio controls> 
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
					</audio>
				</li>
				<li>
					<audio controls> 
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
					</audio>
				</li>
				<li>
					<audio controls> 
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
					</audio>
				</li>
				<li>
					<audio controls> 
						<source src="http://www.w3schools.com/tags/horse.ogg" type="audio/ogg">
					</audio>
				</li>
			</ul>
		</section>
		<section>
			<h3>Uploaded Video Files</h3>
			<iframe width="500" height="216" src="https://www.youtube.com/embed/7NdzoDhzLOM" frameborder="0" allowfullscreen></iframe>
		</section>
	</main>
</body>
</html>
