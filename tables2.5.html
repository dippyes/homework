<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2.5 Tables</title>
	<style type="text/css">
		td {
			width: 100px;
			height: 100px;
			font-size: 1.3em;
		}
	</style>
</head>
<body>
	<table border="1" width="25%"  cellpadding="10px;">
	<thead>
		<tr>
			<th style="font-size: 60px;" align="center" rowspan="2" colspan="4">SoftUni LIFE</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td colspan="2" valign="top">Google</td>
			<td colspan="2" valign="top" align="right">GitHub</td>
		</tr>
		<tr>
			<td valign="top" align="middle">FB</td>
			<td valign="center" align="left">Gmail</td>
			<td valign="bottom" align="middle">YouTube</td>
			<td valign="center" align="left">2048</td>
		</tr>
		<tr>
			<td valign="bottom" align="right">food</td>
			<td colspan="2" valign="bottom">game</td>
			<td>
				<table border="1" style="font-size: 0.7em; height: 100px;" >
					<tr>
						<td style="font-size: 0.9em; font-weight: bold;  height: 50px;" valign="center" align="middle">Social Life</td>
					</tr>
					<tr>
						<td style="font-size: 0.9em; font-weight: bold;  height: 50px;" valign="center" align="middle">Sleep</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td style="font-size: 30px; font-weight: bold" colspan="3" valign="center" align="right">Beer ></td>
			<td>WC</td>
		</tr>
	</tbody>
	</table>
</body>
</html>
